<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  border: none;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

.Github {background-color: #000000;} /* Green */
.Github:hover {background-color: #46a049;}

.Facebook {background-color: #2196F3;} /* Blue */
.Facebook:hover {background: #0b7dda;}

.Blogger {background-color: #ff9800;} /* Orange */
.Blogger:hover {background: #e68a00;}

.YouTube {background-color: #f44336;} /* Red */ 
.YouTube:hover {background: #da190b;}

.default Botton {background-color: #e7e7e7; color: black;} /* Gray */ 
.default Botton:hover {background: #ddd;}
</style>
</head>
<body>

<h1>Alert Buttons</h1>

<button class="btn github">Github</button>
<button class="btn facebook">Facebook</button>
<button class="btn blogger">Blogger</button>
<button class="btn youtube">YouTube</button>
<button class="btn default botton">Default Botton</button>

</body>
</html>
